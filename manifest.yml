packages:
  __APP_PACKAGE__:
    license: Apache-2.0
    actions:
      upload-file:
        function: actions\upload-file\index.js
        web: 'yes'
        runtime: 'nodejs:12'
      delete-file:
        function: actions\delete-file\index.js
        web: 'yes'
        runtime: 'nodejs:12'
      file-properties:
        function: actions\delete-file\index.js
        web: 'yes'
        runtime: 'nodejs:12'
      generic:
        function: actions\generic\index.js
        web: 'yes'
        runtime: 'nodejs:12'
        inputs:
          LOG_LEVEL: debug
        annotations:
          require-adobe-auth: true
          final: true
      publish-events:
        function: actions\publish-events\index.js
        web: 'yes'
        runtime: 'nodejs:12'
        inputs:
          LOG_LEVEL: debug
          apiKey: $SERVICE_API_KEY
        annotations:
          require-adobe-auth: true
          final: true
